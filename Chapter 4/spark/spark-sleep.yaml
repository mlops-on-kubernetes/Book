apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: pyspark
  # SparkOperator creates a service account in default namespace
  namespace: default
spec:
  type: Python
  pythonVersion: "3"
  mode: cluster
  image: "realz/spark-custom:v4"
  imagePullPolicy: Always
  #mainApplicationFile: local:///opt/spark/examples/src/main/python/pi.py
  mainApplicationFile: local:///tmp/job/spark-example.py
  sparkVersion: "3.5.0"
  restartPolicy:
    type: OnFailure
    onFailureRetries: 3
    onFailureRetryInterval: 10
    onSubmissionFailureRetries: 5
    onSubmissionFailureRetryInterval: 20
  driver:
    cores: 1
    coreLimit: "1200m"
    memory: "512m"
    labels:
      version: 3.5.0
    serviceAccount: so-spark-operator-spark
    secrets: 
      - name: kaggle
        path: /home/spark/.kaggle
    configMaps:
      - name: sparkscript
        path: /tmp/job
  executor:
    cores: 1
    instances: 2
    serviceAccount: so-spark-operator-spark
    memory: "512m"
    labels:
      version: 3.5.0
    deleteOnTermination: False
